<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send WhatsApp Message</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #25D366;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .hint {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí¨ Send WhatsApp Message</h1>

    <form onsubmit="sendMessage(event)">
      <div class="form-group">
        <label for="sessionId">Session ID:</label>
        <input 
          type="text" 
          id="sessionId" 
          required 
          value="default-session"
          placeholder="e.g., user123"
        >
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          required 
          placeholder="1234567890"
        >
        <div class="hint">Enter number without + or country code symbols</div>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea 
          id="message" 
          required 
          placeholder="Type your message here..."
        ></textarea>
      </div>

      <button type="submit" id="sendBtn">Send Message</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3001/api/whatsapp';

    async function sendMessage(event) {
      event.preventDefault();
      
      const sessionId = document.getElementById('sessionId').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const message = document.getElementById('message').value.trim();
      const sendBtn = document.getElementById('sendBtn');
      const resultDiv = document.getElementById('result');

      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';
      resultDiv.style.display = 'none';

      try {
        const response = await fetch(`${API_URL}/send/${sessionId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            phoneNumber,
            message
          })
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.className = 'result success';
          resultDiv.textContent = `‚úÖ Message sent successfully! Message ID: ${data.messageId}`;
          resultDiv.style.display = 'block';
          
          // Clear message field
          document.getElementById('message').value = '';
        } else {
          throw new Error(data.error || 'Failed to send message');
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = `‚ùå Error: ${error.message}`;
        resultDiv.style.display = 'block';
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send Message';
      }
    }
  </script>
</body>
</html>
